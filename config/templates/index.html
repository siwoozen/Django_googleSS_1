<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-top">
                    <div class="title">LYNA</div>
                    <div class="searchbar-container">
                        <input type="text" name="text" class="input" required placeholder="Type to search...">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                                <title>Search</title>
                                <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path>
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="header-top-right">
                        <div class="pill"></div>
                        <button class="cart">
                          <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                          </svg>
                        </button>
                        <div class="pill"></div>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="circle">
                      <label class="hamburger circle">
                        <input type="checkbox">
                        <svg viewBox="0 0 32 32">
                          <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                          <path class="line" d="M7 16 27 16"></path>
                        </svg>
                      </label>
                    </div>
                    <div class="header-right">
                        <div class="pill"></div>
                        <div class="pill"></div>
                        <div class="pill"></div>
                        <div class="pill"></div>
                    </div>
                </div>
            </header>

            <!-- Grid -->
            <main class="dashboard-grid">
                <!-- Large Card -->
                <div class="card card-large">
                    <div class="content-box">
                        <div class="placeholder pill-shape top"></div>
                        <div class="placeholder circle-shape bottom"></div>
                    </div>
                    <div class="progress-bar">
                        <div class="placeholder circle-shape left"></div>
                        <div class="placeholder circle-shape right"></div>
                    </div>
                </div>

                <!-- Card 1 -->
                <div class="card card-medium">
                    <div class="header">
                       <div class="placeholder text-box-outlined"></div>
                    </div>
                    <div class=line large"></div>
                    <div class="line medium"></div>
                    <div class=line small"></div>
                    <div class="toggle">
                        <div class=toggle-circle"></div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="card card-small">
                    <div class="header">
                        <div class="placeholder text-box-outlined"></div>
                        <div class="placeholder circle-shape"></div>
                    </div>
                    <div class="line"></div>
                    <div class="icon-row">
                        <div class="placeholder circle-shape small"></div>
                        <div class="placeholder circle-shape small"></div>
                        <div class="placeholder circle-shape small"></div>
                        <div class="placeholder circle-shape small"></div>
                        <div class="placeholder circle-shape small"></div>
                    </div>
                </div>
                
                <!-- Card 3 -->
                <div class="card card-medium">
                     <div class="header">
                        <div class="placeholder text-box-outlined"></div>
                        <div class="placeholder circle-shape"></div>
                    </div>
                    <div class="line long"></div>
                </div>

                <!-- Card 4 -->
                <div class="card card-small">
                    <div class="placeholder pill-shape"></div>
                    <div class=line large"></div>
                    <div class="line medium"></div>
                </div>

                <!-- Card 5 -->
                <div class="card card-medium">
                    <div class="header">
                        <div class="placeholder text-box-outlined"></div>
                        <div class="placeholder circle-shape"></div>
                    </div>
                    <div class="line medium"></div>
                    <div class="line short"></div>
                    <div class="stacked-cards">
                        <div class="stacked-card card1"></div>
                        <div class="stacked-card card2"></div>
                        <div class="stacked-card card3"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
