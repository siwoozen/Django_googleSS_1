<!DOCTYPE html>
<html lang="ko">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>

</head>

<body>
    <div class="container">
        <div class="dashboard">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-top">
                    <div class="title">LYNA</div>
                    <div class="searchbar-container">
                        <input type="text" name="text" class="input" required placeholder="Type to search...">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                                <title>Search</title>
                                <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
                                    fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path>

                                    stroke-width="32" d="M338.29 338.29L448 448"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="header-top-right">
                        <div class="pill"></div>
                        <button class="cart">
                            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                        </button>
                        <a href="/accounts/login/" class="pill">LOGIN</a>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="circle">
                        <label class="hamburger circle">
                            <input type="checkbox">
                            <svg viewBox="0 0 32 32">
                                <path class="line line-top-bottom"
                                    d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                                </path>
                                <path class="line" d="M7 16 27 16"></path>
                            </svg>
                        </label>
                    </div>
                    <div class="header-right">
                        <div class="pill"></div>
                        <div class="pill"></div>
                        <div class="pill"></div>
                        <div class="pill"></div>
                    </div>
                </div>
            </header>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const leftButton = document.querySelector('.arrow-container-left');
        const rightButton = document.querySelector('.arrow-container-right');
        const imageContainer = document.querySelector('.highlight-box');
        const backgroundImageBlur = document.querySelector('.background-image-blur');
        
        let currentImage = document.querySelector('.highlight-image');
        let isAnimating = false;

        const imageList = JSON.parse('{{ image_list_json|escapejs }}');
        const imagePathPrefix = '{{ MEDIA_URL }}images/';

        function changeImage(direction) {
            if (isAnimating || imageList.length <= 1) return;
            isAnimating = true;

            let newImageName;
            const currentImageSrc = currentImage.src;
            do {
                const randomIndex = Math.floor(Math.random() * imageList.length);
                newImageName = imageList[randomIndex];
            } while (currentImageSrc.includes(newImageName));

            const newImageSrc = imagePathPrefix + newImageName;
            const newImage = document.createElement('img');
            newImage.src = newImageSrc;
            newImage.alt = 'Random Image';
            newImage.classList.add('highlight-image');
            
            newImage.style.transform = `translateX(${direction === 'right' ? '100%' : '-100%'})`;
            
            imageContainer.appendChild(newImage);

            requestAnimationFrame(() => {
                currentImage.style.transform = `translateX(${direction === 'right' ? '-100%' : '100%'})`;
                newImage.style.transform = 'translateX(0%)';
                backgroundImageBlur.style.backgroundImage = `url('${newImageSrc}')`;
            });

            newImage.addEventListener('transitionend', () => {
                if (currentImage && currentImage.parentNode) {
                    currentImage.parentNode.removeChild(currentImage);
                }
                currentImage = newImage;
                isAnimating = false;
            }, { once: true });
        }

        if (rightButton) {
            rightButton.addEventListener('click', () => {
                changeImage('right');
            });
        }

        if (leftButton) {
            leftButton.addEventListener('click', () => {
                changeImage('left');
            });
        }
    });
</script>
