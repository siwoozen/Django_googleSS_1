{% load static %}
<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
<div class="content">
    <div class="text">
        Login
    </div>
    <form action="#">
        <div class="field">
            <input required type="text" class="input">
            <span class="span"><svg class="" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" y="0" x="0" height="20" width="50" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg"><g><path class="" data-original="#000000" d="M256 0c-74.439 0-135 60.561-135 135s60.561 135 135 135 135-60.561 135-135S330.439 0 256 0zM423.966 358.195C387.006 320.667 338.009 300 286 300h-60c-52.008 0-101.006 20.667-137.966 58.195C51.255 395.539 31 444.833 31 497c0 8.284 6.716 15 15 15h420c8.284 0 15-6.716 15-15 0-52.167-20.255-101.461-57.034-138.805z"></path></g></svg></span>
            <label class="label">ID</label>
        </div>
        <div class="field">
            <input required type="password" class="input">
            <span class="span"><svg class="" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" y="0" x="0" height="20" width="50" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg"><g><path class="" data-original="#000000" d="M336 192h-16v-64C320 57.406 262.594 0 192 0S64 57.406 64 128v64H48c-26.453 0-48 21.523-48 48v224c0 26.477 21.547 48 48 48h288c26.453 0 48-21.523 48-48V240c0-26.477-21.547-48-48-48zm-229.332-64c0-47.063 38.27-85.332 85.332-85.332s85.332 38.27 85.332 85.332v64H106.668zm0 0"></path></g></svg></span>
            <label class="label">Password</label>
        </div>
        <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
        </div>
        <button class="button">Sign in</button>
        <div class="sign-up">
            Not a member?
            <a href="#">signup now</a>
        </div>
        <div class="or-with">Or With</div>
        <button class="google-login" type="button">
            <span class="google-icon">
                <svg width="18" height="18" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M44.5 20H24v8.5h11.7C34.7 33.1 30.1 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c2.7 0 5.2.9 7.2 2.4l6.4-6.4C33.5 5.1 28.1 3 22 3 11.5 3 3 11.5 3 22s8.5 19 19 19c9.5 0 18-7.5 18-19 0-1.3-.1-2.7-.5-4z"/><path fill="#34A853" d="M6.3 14.7l7 5.1C15.1 17.1 19.2 14 24 14c2.7 0 5.2.9 7.2 2.4l6.4-6.4C33.5 5.1 28.1 3 22 3 14.2 3 7.6 7.7 6.3 14.7z"/><path fill="#FBBC05" d="M24 44c6.1 0 11.3-2 15-5.4l-7.2-5.9C29.7 34.9 27 36 24 36c-6.1 0-11.2-3.9-13.1-9.4l-7 5.4C7.6 40.3 14.2 44 24 44z"/><path fill="#EA4335" d="M44.5 20H24v8.5h11.7c-1.1 3.1-4.7 7.5-11.7 7.5-7.1 0-13-5.9-13-13s5.9-13 13-13c3.1 0 6 .9 8.2 2.7l6.2-6.2C36.6 5.1 30.7 3 24 3 11.5 3 3 11.5 3 24s8.5 21 19 21c9.5 0 18-7.5 18-19 0-1.3-.1-2.7-.5-4z"/></g></svg>
            </span>
            GOOGLE
        </button>
    </form>
</div>
